<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/module.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Permanent+Marker&display=swap" rel="stylesheet">
    <script id="photo-template" type="text/x-handlebars-template">
      {{#each allHorns}}  
      <!-- each needs an array of objects, in our case Horns.allHorns. -->
      <!-- Here the context is each individual object from the array. So we can access its properties directly: -->
      <h2>{{title}}</h2>
      <img src="{{image_url}}" alt="">
      <p>{{description}}</p>
    {{/each}}

    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <label for="horn-select">Choose an animal</label>
    </header>
    <main>
        <div class="content-placeholder"></div>
        <section name="animal" id="animal-select">
          <option value="default">Please choose an option</option>
        </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    
  </body>
</html>
